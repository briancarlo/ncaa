<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Demo: Making a scatterplot with SVG</title>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="html5-dataset.js"></script>
		<style type="text/css">

			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
			
			.axis text {
				font-family: sans-serif;
				font-size: 10px;
			}	
			.tooltip {
				  position: absolute;
				  width: 200px;
				  height: 28px;
				  pointer-events: none;
			}

			.legend rect {
/*				fill:white;
				stroke:black;
				opacity:0.8;*/
				font-size: 12px;
			}

		</style>
	</head>
	<body>
		<script type="text/javascript">



			
			var dataset = [		
				[85,77,1,"First Round"],
				[68,59,15,"First Round"],
				[76,59,9,"First Round"],
				[75,77,7,"First Round"],
				[71,78,11,"First Round"],
				[67,86,5,"First Round"],
				[56,49,1,"First Round"],
				[64,37,15,"First Round"],
				[76,66,11,"First Round"],
				[74,60,5,"First Round"],
				[93,75,11,"First Round"],
				[79,77,5,"First Round"],
				[71,66,1,"First Round"],
				[70,59,15,"First Round"],
				[80,69,13,"First Round"],
				[53,58,3,"First Round"],
				[57,40,13,"First Round"],
				[87,85,3,"First Round"],
				[71,64,9,"First Round"],
				[83,80,7,"First Round"],
				[75,35,13,"First Round"],
				[87,68,3,"First Round"],
				[73,69,9,"First Round"],
				[75,80,7,"First Round"],
				[93,78,9,"First Round"],
				[57,61,7,"First Round"],
				[48,77,1,"First Round"],
				[67,55,15,"First Round"],
				[73,53,5,"First Round"],
				[89,81,3,"First Round"],
				[77,53,11,"First Round"],
				[59,60,5,"First Round"],
				[83,63,3,"Second Round"],
				[76,78,7,"Second Round"],
				[55,85,3,"Second Round"],
				[84,61,7,"Second Round"],
				[85,83,3,"Second Round"],
				[78,60,7,"Second Round"],
				[57,60,8,"Second Round"],
				[77,60,8,"Second Round"],
				[65,77,5,"Second Round"],
				[80,73,8,"Second Round"],
				[85,77,5,"Second Round"],
				[79,65,5,"Second Round"],
				[63,44,8,"Second Round"],
				[53,55,8,"Second Round"],
				[66,51,1,"Second Round"],
				[61,45,8,"Second Round"],
				[69,74,4,"Sweet Sixteen"],
				[73,71,9,"Sweet Sixteen"],
				[59,61,3,"Sweet Sixteen"],
				[76,81,4,"Sweet Sixteen"],
				[69,52,4,"Sweet Sixteen"],
				[70,64,3,"Sweet Sixteen"],
				[72,82,1,"Sweet Sixteen"],
				[79,68,3,"Sweet Sixteen"],
				[72,75,6,"Elite Eight"],
				[54,60,3,"Elite Eight"],
				[63,64,1,"Elite Eight"],
				[62,52,10,"Elite Eight"],
				[73,74,6,"Final Four"],
				[53,63,6,"Final Four"],
				[60,54,1,"Championship"]

			];

			var padding = 60;
			var w = 550;
			var h = 550;

			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h)

			var xScale = d3.scale.linear()
								// .domain([30, d3.max(dataset, function(d) { return d[1]; })])
								.domain([30, 100])
                     			.range([padding, w - padding]);

			var yScale = d3.scale.linear()
			                     // .domain([30, d3.max(dataset, function(d) { return d[0]; })])
 								.domain([30, 100])
			                    .range([h - padding, padding]);

      		var xAxis = d3.svg.axis()
      						.scale(xScale)
      						.orient("bottom")
      						.ticks(9);

      		var yAxis = d3.svg.axis()
      						.scale(yScale)
      						.orient("left")
      						.ticks(9);

			var line = svg.append("line")
		 				.attr("x1", padding)
		                .attr("y1", h-padding)
		                .attr("x2", h-padding)
		                .attr("y2", padding)
		                .attr("stroke-width", 0.5)
		                .style("stroke-dasharray", ("5,3"))
		                .attr("stroke", "black");

    		var underdog = svg.append("text")
					    .attr("class", "x label")
					    .attr("text-anchor", "end")
					    .attr("x", w - padding)
					    .attr("y", h - 20)
					    .text("Underdog Score");

			var favorite = svg.append("text")
							.attr("class", "y label")
							.attr("text-anchor", "middle")
							.attr("y", 20)
							.attr("dy", 0)
							.attr("x", -105)
							.attr("transform", "rotate(-90)")
							.text("Favorite Score");

			var tooltip = d3.select("body").append("div")
						    .attr("class", "tooltip")
						    .style("opacity", 0);




			// setup fill color
			var cValue = function(d) { return d[3];},
			    color = d3.scale.category10();

			var circle = svg.selectAll("circle")
				.data(dataset)
				.enter()
				.append("circle")
				.attr("cx", function(d) {
					return xScale(d[1]);
				})
				.attr("cy", function(d) {
					return yScale(d[0]);
				})
				.attr("r", function(d) {
					return (5*(Math.log(d[2])/2)+1.5);
					// return 5;
				})
      			.style("fill", function(d) { return color(cValue(d));})
                .attr("data-species", function(d) {
                	return d[3];
                })
                .style("opacity", 1)
      			.on("mouseover", function(d) {
          			tooltip.transition()
               			.duration(200)
               			.style("opacity", .9);
          			tooltip.html(dataset[0] + "<br/> " + d[1])
               			.style("left", (d3.event.pageX + 5) + "px")
               			.style("top", (d3.event.pageY - 28) + "px");
      			})
      			.on("mouseout", function(d) {
          			tooltip.transition()
               		.duration(500)
               		.style("opacity", 0); });


      		svg.append("g")
      			.attr("class","axis")
      			.attr("transform","translate(0," + (h - padding) + ")")
    			.call(xAxis);

     		svg.append("g")
      			.attr("class","axis")
      			.attr("transform", "translate(" + padding + ",0)")
    			.call(yAxis);

			// var legend = d3.select("body").append("svg")
			var legend = svg.append("g")
				.attr("class", "legend")
				.attr("width", 50)
				.attr("height", 50)
				.selectAll("g")
				.data(color.domain())
				.enter().append("g")
				.attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

			legend.append("rect")
				.attr("width", 18)
				.attr("height", 18)
				.attr("x", 390)
				.attr("y", 300+60)
				.style("fill", color)
                .style("opacity", 1)
				.on("click", function (d) {
					circle.filter(function () {
						return this.dataset.species === d;
					})
					.transition().duration(750)
					.style("opacity", function () {
						console.log(this.style.opacity);
						return (parseInt(this.style.opacity)) ? 0 : 1;
					});
				});
		      

			legend.append("text")
   				  .attr("x", 410)
				  .attr("y", 309+60)
			      .attr("dy", ".35em")
			      .text(function(d) { return d; });

		</script>
	</body>
</html>
